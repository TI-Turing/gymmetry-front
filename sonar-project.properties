# Identificaci√≥n
sonar.projectKey=TI-Turing_gymmetry-front
sonar.organization=ti-turing
sonar.projectName=Gymmetry Frontend

# Lenguajes / fuentes
sonar.sources=src
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/*.spec.ts,**/*.spec.tsx,**/*.test.ts,**/*.test.tsx
sonar.tests=src
sonar.test.inclusions=**/*.spec.ts,**/*.spec.tsx,**/*.test.ts,**/*.test.tsx

# Cobertura (elige el que uses)
# Jest:
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info
# Vitest (si usas Vitest, la ruta suele ser igual):
# sonar.javascript.lcov.reportPaths=coverage/lcov.info
# sonar.typescript.lcov.reportPaths=coverage/lcov.info

# (Opcional) Importar reportes ESLint si ya los generas:
sonar.javascript.eslint.reportPaths=eslint-report.json
