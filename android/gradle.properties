# Gradle properties for APK optimization

# Enable ProGuard/R8 in release builds
android.enableR8=true
android.enableR8.fullMode=true

# Use only ARM64 architecture (reduces APK size by ~40%)
# Most modern Android devices (2018+) use ARM64
# This excludes: armeabi-v7a, x86, x86_64
reactNativeArchitectures=arm64-v8a

# Enable resource shrinking
android.enableResourceOptimizations=true

# Use AndroidX
android.useAndroidX=true
android.enableJetifier=true

# Increase heap size for build
org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=1024m

# Enable build cache
org.gradle.caching=true

# Enable parallel execution
org.gradle.parallel=true

# Configure number of parallel workers
org.gradle.workers.max=4

# Disable unnecessary features
android.enableGradleWorkers=false
android.defaults.buildfeatures.buildconfig=false
android.defaults.buildfeatures.aidl=false
android.defaults.buildfeatures.renderscript=false
android.defaults.buildfeatures.resvalues=false
android.defaults.buildfeatures.shaders=false

# Hermes optimization
hermesEnabled=true
